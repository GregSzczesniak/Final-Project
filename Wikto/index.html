<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Wikto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">

	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="font/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&subset=latin-ext" rel="stylesheet">
</head>
<body>
	<section id="top" class="main-page">
		<div class="wrapper">
			<header id="header">
				<div class="logo"><img src="img/LOGO.jpg" alt="WIKTO"></div>
				<nav class="menu">
					<ul class="menu-list">
						<li class="menu-item menu-item-current">
							<a href="#top" class="menu-link home-up">home</a>
						</li>
						<li class="menu-item">
							<a href="#paintings" data-id="#gallery" class="menu-link paintings-link">obrazy</a>
						</li>
						<li class="menu-item">
							<a href="#graphics" data-id="#gallery" class="menu-link graphics-link">grafiki</a>
						</li>
						<li class="menu-item">
							<a href="#projects" data-id="#gallery" class="menu-link projects-link">projekty</a>
						</li>
						<li class="menu-item">
							<a href="#contact-diamond" class="menu-link contact-link">kontakt</a>
						</li>
					</ul>
				</nav>
			</header>
			<div class="preview">
					<img id="this-picture" class="showPic" src="" alt="">
					<button id="btn-close" class="action action-close">
						<i class="fa fa-times" aria-hidden="true"></i>
					</button>
				</div>
			<section id="home" class="home-content">
				<div class="home-grid">
					<div class="diamond diamond-gallery diamond1">
						<div class="background-diamond">
							<span class="menu-icon brush"><a href="#paintings" data-id="#gallery" class="menu-link"><i class="fa fa-paint-brush" aria-hidden="true"></i></a></span>
						</div>
					</div>
					<div class="diamond diamond-gallery diamond2">
						<div class="background-diamond">
							<span class="menu-icon pencil"><a href="#graphics" data-id="#gallery" class="menu-link"><i class="fa fa-pencil" aria-hidden="true"></i></a></span>
						</div>
					</div>
					<div class="diamond-big diamond-big1">
						<div class="background-diamond-big"></div>
					</div>
					<div class="diamond-big diamond-big2">
						<div class="background-diamond-big"></div>
					</div>
					<div class="diamond diamond-gallery diamond3">
						<div class="background-diamond">
							<span class="menu-icon laptop"><a href="#projects" data-id="#gallery" class="menu-link"><i class="fa fa-laptop" aria-hidden="true"></i></a></span>
						</div>
					</div>
					<div class="diamond diamond4">
						<div class="background-diamond">
							<span class="menu-icon mail"><a href="#contact-diamond" class="menu-link contact-link"><i class="fa fa-envelope-o" aria-hidden="true"></i></a></span>
						</div>
					</div>
					<div class="diamond diamond-gallery diamond5">
						<div class="background-diamond">
							<span class="menu-icon home"><a href="#header" class="home-link"><i class="fa fa-home" aria-hidden="true"></i></a></span>
						</div>
					</div>
					<div class="diamond-big diamond-big3">
						<div class="background-diamond-big"></div>
					</div>
					<div id="contact-diamond" class="diamond-big diamond-big4">
						<div id="background-contact" class="background-diamond-big background-set">
							<p class="info">jeśli chcesz kupić mój obraz, plakat lub podjąć współpracę graficzną, napisz do mnie wmastyna@gmail.com</p>
						</div>
					</div>
				</div>
			</section>
			<div id="gallery" class="gallery-wrapper">
				<section id="paintings" class="gallery-content">
					<div class="icon-section">
						<span class="icon brush"><i class="fa fa-paint-brush" aria-hidden="true"></i></span>
						<span class="icon pencil"><i class="fa fa-pencil" aria-hidden="true"></i></span>
						<span class="icon laptop"><i class="fa fa-laptop" aria-hidden="true"></i></span>
					</div>
					<div class="grid">
						<div class="grid-item" data-id="picture">
							<a href="img/obraz1.jpg" class="img-wrap"><img src="img/obraz1.jpg" alt="obraz">
							</a>
						</div>
						<div class="grid-item" data-id="picture">
							<a href="img/obraz2.jpg" class="img-wrap"><img src="img/obraz2.jpg" alt="obraz">
							</a>
						</div>
						<div class="grid-item grid-specific3" data-id="picture">
							<a href="img/obraz3.jpg" class="img-wrap"><img src="img/obraz3.jpg" alt="obraz">
							</a>
						</div>
						<div class="grid-item grid-specific4" data-id="picture">
							<a href="img/obraz4.jpg" class="img-wrap"><img src="img/obraz4.jpg" alt="obraz">
							</a>
						</div>
						<div class="grid-item grid-specific2" data-id="picture">
							<a href="img/obraz5.jpg" class="img-wrap"><img src="img/obraz5.jpg" alt="obraz">
							</a>
						</div>
						<div class="grid-item grid-specific2" data-id="picture">
							<a href="img/obraz9.jpg" class="img-wrap"><img src="img/obraz9.jpg" alt="obraz">
							</a>
						</div>
						<div class="grid-item grid-specific4" data-id="picture">
							<a href="img/obraz10.jpg" class="img-wrap"><img src="img/obraz10.jpg" alt="obraz">
							</a>
						</div>
						<div class="grid-item" data-id="picture">
							<a href="img/obraz6.jpg" class="img-wrap"><img src="img/obraz6.jpg" alt="obraz">
							</a>
						</div>
						<div class="grid-item hide" data-id="picture">
							<a href="img/obraz7.jpg" class="img-wrap"><img src="img/obraz7.jpg" alt="obraz">
							</a>
						</div>
						<div class="grid-item hide" data-id="picture">
							<a href="img/obraz8.jpg" class="img-wrap"><img src="img/obraz8.jpg" alt="obraz">
							</a>
						</div>
					</div>
					<span class="icon icon-up"><a href="#top" class="home-up"><i class="fa fa-chevron-up" aria-hidden="true"></i></a></span>
				</section>
				<section id="graphics" class="gallery-content hide">
					<div class="icon-section">
						<span class="icon brush"><i class="fa fa-paint-brush" aria-hidden="true"></i></span>
						<span class="icon pencil"><i class="fa fa-pencil" aria-hidden="true"></i></span>
						<span class="icon laptop"><i class="fa fa-laptop" aria-hidden="true"></i></span>
					</div>
					<div class="grid">
						<div class="grid-item" data-id="graphics">
							<a href="img/grafika1.jpg" class="img-wrap"><img src="img/grafika1.jpg" alt="grafika">
							</a>
						</div>
						<div class="grid-item" data-id="graphics">
							<a href="img/grafika2.jpg" class="img-wrap"><img src="img/grafika2.jpg" alt="grafika">
							</a>
						</div>
						<div class="grid-item grid-specific3" data-id="graphics">
							<a href="img/grafika3.jpg" class="img-wrap"><img src="img/grafika3.jpg" alt="grafika">
							</a>
						</div>
						<div class="grid-item grid-specific4" data-id="graphics">
							<a href="img/grafika4.jpg" class="img-wrap"><img src="img/grafika4.jpg" alt="grafika">
							</a>
						</div>
						<div class="grid-item grid-specific5" data-id="graphics">
							<a href="img/grafika5.jpg" class="img-wrap"><img src="img/grafika5.jpg" alt="grafika">
							</a>
						</div>
					</div>
					<span class="icon icon-up"><a href="#top" class="home-up"><i class="fa fa-chevron-up" aria-hidden="true"></i></a></span>
				</section>
				<section id="projects" class="gallery-content hide">
					<div class="icon-section">
						<span class="icon brush"><i class="fa fa-paint-brush" aria-hidden="true"></i></span>
						<span class="icon pencil"><i class="fa fa-pencil" aria-hidden="true"></i></span>
						<span class="icon laptop"><i class="fa fa-laptop" aria-hidden="true"></i></span>
					</div>
					<div class="grid">
						<div class="grid-item grid-specific1" data-id="project">
							<a href="img/projekt1.jpg" class="img-wrap"><img src="img/projekt1.jpg" alt="projekt">
							</a>
						</div>
					</div>
					<span class="icon icon-up"><a href="#top" class="home-up"><i class="fa fa-chevron-up" aria-hidden="true"></i></a></span>
				</section>
			</div>
			<footer>
				<p class="copyright">All rights reserved &copy; 2016</p>
				<!-- Projekt wykonał: Grzegorz Szcześniak -->
			</footer>
		</div>
	</section>
	<script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
</html>
